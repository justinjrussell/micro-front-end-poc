<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <button type="button" id="mod3button">
        Module 3
    </button>
    <script>
        var msg = window.messaging;
        msg.subscribe('mod2:button:click', function(data){
            console.log("Mod3 Received Mod2 Event", data);
            button.textContent = data;
        })

        var button = document.getElementById("mod3button");
        button.onclick = function() {
            console.log("Module 3 Clicked")
            msg.send({event: "mod3:button:click", payload: "Buy Now"})
        }
    </script>
</body>
</html>
