<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <button type="button" id="mod1button">
        Module 1
    </button>
    <script>
        var msg = window.messaging;
        msg.subscribe('mod2:button:click', function(data){
            console.log("Mod1 Received Mod2 Event", data);
            button.textContent = data;
        })

        var button = document.getElementById("mod1button");
        button.onclick = function() {
            console.log("Module 1 Clicked")
            msg.send("mod1:button:click")
        }
    </script>
</body>
</html>
